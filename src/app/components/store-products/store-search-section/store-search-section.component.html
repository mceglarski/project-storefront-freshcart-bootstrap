<section class="my-lg-14 my-8" *ngIf="store">
  <div class="container">
    <div class="row">
      <div class="col-12 col-lg-3 col-md-4 mb-4 mb-md-0">
        <div class="d-flex flex-column">
          <div>
            <img
              [src]="store.logoUrl | slice : 1"
              [alt]="store.name"
              class="rounded-circle icon-shape icon-xxl"
            />
          </div>
          <div class="mt-4">
            <h1 class="mb-1 h4">{{ store.name }}</h1>
            <div class="small text-muted">
              <span i18n
                >It is only {{ store.distanceInMeters | metersDistance }} away
                from you!
              </span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-lg-9 col-md-8">
        <div class="mb-8 bg-light d-lg-flex justify-content-lg-between rounded">
          <div class="align-self-center p-8">
            <div class="mb-3">
              <h5 class="mb-0 fw-bold">{{ store.name }}</h5>
              <p class="mb-0 text-muted" i18n>
                Whatever the occasion, we've got you covered.
              </p>
            </div>
            <div class="position-relative">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                [placeholder]="'Search ' + store.name"
              />
              <span class="position-absolute end-0 top-0 mt-2 me-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="14"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="feather feather-search"
                >
                  <circle cx="11" cy="11" r="8"></circle>
                  <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
              </span>
            </div>
          </div>
          <div class="py-4">
            <img
              src="assets/images/svg-graphics/store-graphics.svg"
              alt="store-search"
              class="img-fluid"
              i18n-alt
            />
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
